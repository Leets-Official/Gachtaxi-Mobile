plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.github.johnrengelman.processes' version '0.5.0'
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    implementation "com.kakao.sdk:v2-user:2.19.0"
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

def dotenv = new Properties()

def envFile = file("${rootProject.projectDir}/../.env")
def localPropertiesFile = rootProject.file('local.properties')

// local.properties 파일을 읽고 로드하기
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        dotenv.load(reader) // dotenv가 local.properties를 읽도록 수정
    }
}

if (envFile.exists()) {
    envFile.withInputStream { stream ->
        dotenv.load(stream) // .env 파일 읽기
    }
} else {
    throw new FileNotFoundException("Could not find .env file at: ${envFile.path}")
}

android {
    namespace = "site.gachtaxi.gachtaxi_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "site.gachtaxi.gachtaxi_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
       
        def googleMapKey = dotenv['GOOGLE_MAPS_API_KEY']
            if (googleMapKey == null) {
                throw new GradleException("GOOGLE_MAPS_API_KEY not found in .env file")
            }

        def kakaoNativeAppKey = dotenv['KAKAO_NATIVE_APP_KEY']
        if (kakaoNativeAppKey == null) {
            throw new GradleException("KAKAO_NATIVE_APP_KEY not found in .env file")
        }

        def googleClientId = dotenv['GOOGLE_CLIENT_ID']
        if (googleClientId == null) {
            throw new GradleException("GOOGLE_CLIENT_ID not found in .env file")
        }

        manifestPlaceholders += [
                GOOGLE_MAPS_API_KEY: googleMapKey,
                KAKAO_NATIVE_APP_KEY  : kakaoNativeAppKey,
                GOOGLE_CLIENT_ID: googleClientId
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services' // Firebase 플러그인 적용
